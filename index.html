<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Management</title>
  </head>
  <body>
    <h2>Add New Menu Item</h2>
    <form>
      <label>Item Name:</label>
      <input type="text" required /><br /><br />

      <label>Description:</label>
      <textarea required></textarea><br /><br />

      <label>Price:</label>
      <input type="number" step="0.01" required /><br /><br />

      <label>Category:</label>
      <select required>
        <option value="">CATEGORY</option>
        <option value="veg">VEG</option>
        <option value="non-veg">NON-VEG</option></select
      ><br /><br />

      <label>Subcategory:</label>
      <select required>
        <option value="">SUB-CATEGORY</option>
        <option value="Starter">Starter</option>
        <option value="Soups">Soups</option>
        <option value="Salads">Salads</option>
        <option value="Breads">Breads</option>
        <option value="Main Course">Main Course</option>
        <option value="Beverages">Beverages</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Bryani">Bryani</option>
        <option value="Icecreams">Icecreams</option></select
      ><br /><br />

      <label>Discount (%):</label>
      <input type="number" min="0" max="100" /><br /><br />

      <label>Upload Image:</label>
      <input type="file" accept="image/*" /><br /><br />

      <label>Best Seller:</label>
      <input type="radio" name="best_seller" value="yes" required /> Yes
      <input type="radio" name="best_seller" value="no" required /> No
      <br /><br />

      <label>Stock Available:</label>
      <input type="number" min="0" required /><br /><br />

      <button type="submit">Add Item</button>
    </form>

    <hr />

    <h2>Menu Items</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Discount</th>
          <th>Image</th>
          <th>Best Seller</th>
          <th>Stock Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically here -->
        <tr></tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
