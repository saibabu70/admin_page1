<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style1.css" />
    <title>Hifi Delivery Website</title>
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Hifi Delivery Eats</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <form class="search-form">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button type="submit" class="search-button">
                  <i class="bx bx-search"></i>
                </button>
              </form>
            </li>
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#cart" class="nav__link">Cart</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact us</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Sign in</a>
            </li>
            <li>
              <i class="bx bx-moon change-theme" id="theme-button"></i>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--========== HOME ==========-->
      <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Hifi Delivery Eats</h1>
            <h2 class="home__subtitle">
              Experience the best food delivery service with Hifi Delivery Eats!
            </h2>
            <a href="#menu" class="button">View Menu</a>
            <div class="delivered-meals">
              <p class="delivered-text" id="dynamic-text">
                <span>1,000+</span> meals delivered last week!
              </p>
            </div>
          </div>
          <img src="home.png" alt="" class="home__img" />
        </div>
      </section>
    </main>

    <script src="home.js"></script>
    <script src="assets/js/menu_script.js"></script>
  </body>
</html>
